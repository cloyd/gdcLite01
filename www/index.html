<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>

    <!-- 3rd Party Libraries -->
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/restangular/dist/restangular.min.js"></script>
    <script src="lib/ng-group/src/ngGroup.js"></script>
    <script src="lib/bluebird/js/browser/bluebird.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- Services -->
    <script src="app/services/gdcLiteApi.js"></script>

    <!-- Controllers -->
    <script src="app/danceclasses/DanceclassesCtrl.js"></script>
    <script src="app/danceclasses/DanceclassDetailCtrl.js"></script>
    <script src="app/teachers/TeachersCtrl.js"></script>
    <script src="app/teachers/TeacherDetailCtrl.js"></script>
    <script src="app/locations/LocationsCtrl.js"></script>
    <script src="app/locations/LocationMapCtrl.js"></script>

    <!-- Directives -->
    <!-- // <script type="app/danceclasses/youtubeIframe.js"></script> -->

  </head>
  <body ng-app="gdcLite" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
