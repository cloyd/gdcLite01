<ion-view title="Teachers">
  <ion-content>

    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="teacher in vm.teachers" ng-href="#/tab/teachers/{{teacher.id}}">
      <img src="img/{{teacher.img}}.jpg">
      <h2>{{teacher.firstname}} {{teacher.lastname}}</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
      <i class="icon ion-ios7-arrow-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
