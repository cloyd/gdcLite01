<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-background-dark tabs-energized nav-title-slide-ios7">


   <!-- Dance Classes Tab -->
  <ion-tab title="Classes" icon="icon ion-university" href="#/tab/classes">
    <ion-nav-view name="tab-classes"></ion-nav-view>
  </ion-tab>


  <!-- Teachers Tab -->
  <ion-tab title="Teachers" icon="icon ion-person-stalker" href="#/tab/teachers">
    <ion-nav-view name="tab-teachers"></ion-nav-view>
  </ion-tab>

  <!-- Location Tab -->
  <ion-tab title="Location" icon="icon ion-map" href="#/tab/locations">
    <ion-nav-view name="tab-locations"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-star" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
