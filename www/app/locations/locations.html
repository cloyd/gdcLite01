<ion-view title="Locations">
    <ion-content>
      <ion-list>
          <ion-item class="item-button-right" ng-repeat="location in vm.locations">
            {{location.name}}
            <div class="buttons">
                <a class="button button-light" ng-href="#/tab/locationMap/{{location.id}}">
                    <i class="icon ion-ios7-location"></i>
                </a>
            </div>
          </ion-item>
    </ion-list>
    </ion-content>
</ion-view>
